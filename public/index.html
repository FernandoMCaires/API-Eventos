<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>API Eventos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
  <script src="./js/app.js" defer></script>
</head>

<body>
  <nav class="mt-5 align-items-center text-center">
    <h2>Eventos</h2>
    <div class="nav_bar">
      <div>
        <h3>Lista de Eventos</h3>
      </div>
      <div class="input-group my-5 w-100 d-flex justify-content-center">
        <div class="d-flex w-50">
          <input type="search" id="buscaNome" class="form-control me-2" placeholder="Pesquise por nome...."
            aria-label="Pesquise por nome" aria-describedby="btnBusca" />
            <div id="__groups-btn__" class="d-flex">  
            <button id="btnBusca" class="btn btn-outline-secondary me-2" onclick="buscar()">
              Pesquisar
            </button>
            </div>
        </div>
      </div>
    </div>
  </nav>

  <div id="eventos__gastronomicos" class="cards d-flex justify-content-center flex-wrap gap-4 my-5 text-"></div>
  <div id="eventos__busca" class="cards d-flex justify-content-center flex-wrap gap-4 my-5 text-"></div>
</body>

</html>
