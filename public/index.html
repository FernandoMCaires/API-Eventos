<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Eventos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <script src="./app.js" defer></script>
  </head>

  <body>
    <nav class="mt-5 align-items-center text-center">
      <h2>Eventos</h2>
      <div class="nav_bar">
        <div>
          <h3>Lista de Eventos</h3>
        </div>
        <div class="input-group my-5 w-100 d-flex justify-content-center">
          <form role="search" class="d-flex w-25">
            <input
              type="search"
              id="buscaNome"
              class="form-control"
              placeholder="Pesquise por nome...."
              aria-label="Pesquise por nome"
              aria-describedby="btnBusca"
            />
            <button
              id="btnBusca"
              class="btn btn-outline-secondary"
              type="submit"
            >
              Pesquisar
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div
      id="eventos__gastronomicos"
      class="cards d-flex justify-content-center flex-wrap gap-4 my-5 text-"
    ></div>
  </body>
</html>
